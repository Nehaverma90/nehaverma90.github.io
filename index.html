

<html>
<title>Demo</title>
<head>
<script type="text/javascript">
    (function(p,u,s,h){
        p._pcq=p._pcq||[];
        p._pcq.push(['_currentTime',Date.now()]);
        s=u.createElement('script');
        s.type='text/javascript';
        s.async=true;
        s.src='https://cdn.pushcrew.com/js/a72168dd71f6b0369df9033ed3325aa7.js';
        h=u.getElementsByTagName('script')[0];
        h.parentNode.insertBefore(s,h);
      
    })(window,document);
  </script>
  <script type="text/javascript">
  window._pcq = window._pcq || [];
_pcq.push(['APIReady', callbackOnSuccessFunction,callbackOnFailureFunction]); //will execute callback function when PushCrew API is ready

function callbackOnSuccessFunction() {
    
    if (console.log(pushcrew.subscriberId) === false){
   $('.inactive-push').attr("hidden",false);
 } else if (console.log(pushcrew.subscriberId) === -1){
   $('.blocked-push').attr("hidden",false);
 } 
    //now api is ready
}

function callbackOnFailureFunction(values) {
    
     $('.active-push').attr("hidden",false);
    console.log(values.reasons) //It will give you the array of reasons why PushCrew API could not get ready .For eg:- ["PRIVATE_BROWSING", "BROWSER_NOT_SUPPORTED"] etc.
}
      
  
</script>    
</head>
<body>  
<h1>Button Test</h1>
<div id=pushcrew></div>
<div id="details"></div>
</body>
</html>
